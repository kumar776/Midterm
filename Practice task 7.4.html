<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myDiv").click(function () {

                $("#Div").fadeIn("slow");

                $("#MYDiv").fadeIn("3000");

                $("#mYdiv").fadeOut("slow");

                $("#mYdiV").fadeOut("3000");
              
               

            });




            });
            

    </script>



</head>
<body>

    <div id="myDiv" style="background-color:antiquewhite;height:100px;"></div>
    <div style="background-color:yellow;height:10px;"></div>
    <div id="MYDiv" style="height:500px">
        <div style="background-color:coral;height:100%;width:20%;float:left"></div>
        <div style="background-color:cyan;height:100%;width:60%;float:left"></div>
        <div style="background-color:blue;height:100%;width:20%;float:right"></div>


    </div>
    <div id="mYdiv" style="background-color:darkblue;height:80px;"></div>
    <div id="mYdiV" style="background-color:red;height:10px;"></div>

</body>
</html>
